<!DOCTYPE html>
<html>
  <head>
    <link
      type="text/css"
      rel="stylesheet"
      href="jutsuper.css"
    >
    </script>
    <style>
      body {
        background-color: black;
      }
      .hidden {
        display: none;
      }
      .jutsuper-settings-dev-area {
        background-color: white;
        clip-path: border-box;
        width: 220px;
        height: 247px;
        border-radius: var(--jutsuper-size-settings-border-radius);
        overflow: hidden;
        justify-content: left;
        font-family: "Roboto";
        font-size: 1em;
        color: black;
      }
    </style>
    <script>
      (function injectFonts() {
        const fonts = [
          ["Roboto", "/src/assets/font/Roboto-Regular.ttf", "truetype", "normal"],
          ["Roboto", "/src/assets/font/Roboto-Bold.ttf", "truetype", "bold"]
        ]
        const newStyle = document.createElement("style");

        for (const font of fonts) {
          const family = font[0];
          const url = font[1];
          const format = font[2]
          const weight = font[3];

          let ff = "";
          ff += "@font-face {\n";
          ff += "  font-family: \"" + family + "\";";
          ff += "  font-weight: " + weight + ";";
          ff += "  src: url(\"" + url + "\") format(\"" + format + "\");";
          ff += "}";

          newStyle.appendChild(document.createTextNode(ff))
        }

        document.head.appendChild(newStyle);
      })();
      (function injectMainScriptOnPageLoad() {
        window.addEventListener("load", () => {
          const script = document.createElement("script");
          script.src = "/src/page/settings.js";
          script.type = "module";
          document.getElementsByTagName("head")[0].append(script);
        });
      })();
    </script>
  </head>
  <body>
    <div class="jutsuper-settings-dev-area hidden">
      <!-- Start of the area that gets injected -->
      <div
        id="jutsuper-settings-root"
        class="jutsuper-settings-frame"
      >
        <!-- Skip header -->
        <div class="jutsuper-heading">
          <img
            id="jutsuper-settings-skip-header-icon"
            src="/src/assets/icon/skip.svg"
            style="margin-right: 10px"
            class="
              jutsuper-settings-skip-icon
              jutsuper-no-pointer-events
              jutsuper-no-select
            "
          />
          <h id="jutsuper-settings-text-skip-options">
            Skip options
          </h>
        </div>
        <!-- Openings bar -->
        <input
          id="jutsuper-settings-openings-bar"
          class="jutsuper-display-hidden"
          type="checkbox"
          name="jutsuper-settings-bar"
        >
        <label
          for="jutsuper-settings-openings-bar"
          class="jutsuper-settings-section-bar"
        >
          <label class="
            jutsuper-slider-switch
            jutsuper-right-margin-10
          ">
            <input
              id="jutsuper-settings-openings-switch"
              type="checkbox"
            >
            <span
              id="jutsuper-settings-openings-slider"
              class="jutsuper-slider-bg-area"
            ></span>
          </label>
          <div
            id="jutsuper-settings-text-openings"
            class="
              jutsuper-no-pointer-events
              jutsuper-no-select
            "
          >
            Openings
          </div>
          <img
            id="jutsuper-settings-openings-bar-dropdown-icon"
            src="/src/assets/icon/dropdown.svg"
            class="
              jutsuper-settings-dropdown-icon
              jutsuper-flex-float-to-right
              jutsuper-no-pointer-events
              jutsuper-no-select
            "
          />
        </label>
        <!-- Openings settings -->
        <div
          id="jutsuper-settings-openings-section-clip"
          class="jutsuper-settings-section-clip-area"
        >
          <div 
            id="jutsuper-settings-openings-section"
            class="jutsuper-settings-section-area"
          >
            <div class="
              jutsuper-grid-container
              jutsuper-grid-1-row
              jutsuper-grid-2-cols
            ">
              <div
                id="jutsuper-settings-text-orders"
                style="
                  display: flex;
                  align-items: center;
                "
              >
                Order
              </div>
              <div>
                <div
                  id="jutsuper-settings-openings-skip-order-selector"
                  class="jutsuper-settings-radio-container"
                >
                  <input
                    id="jutsuper-settings-openings-skip-order-first"
                    class="
                      jutsuper-settings-radio
                      jutsuper-inset-icon
                      jutsuper-order-first-icon
                      jutsuper-no-select
                    "
                    type="radio"
                    name="jutsuper-settings-op-skip-order"
                    style="
                      width: 100%;
                      overflow: hidden;
                    "
                  />
                  <input
                    id="jutsuper-settings-openings-skip-order-last"
                    class="jutsuper-settings-radio jutsuper-inset-icon jutsuper-order-last-icon jutsuper-no-select"
                    type="radio"
                    name="jutsuper-settings-op-skip-order"
                    style="
                      width: 100%;
                      overflow: hidden;
                    "
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Endings bar -->
        <input
          id="jutsuper-settings-endings-bar"
          class="jutsuper-display-hidden"
          type="checkbox"
          name="jutsuper-settings-bar"
        >
        <label
          for="jutsuper-settings-endings-bar"
          class="jutsuper-settings-section-bar"
        >
          <label class="jutsuper-slider-switch jutsuper-right-margin-10">
            <input
              id="jutsuper-settings-endings-switch"
              type="checkbox"
            >
            <span
              id="jutsuper-settings-endings-slider"
              class="jutsuper-slider-bg-area"
            ></span>
          </label>
          <div
            id="jutsuper-settings-text-endings"
            class="jutsuper-no-pointer-events jutsuper-no-select"
          >
            Endings
          </div>
          <img
            id="jutsuper-settings-endings-bar-dropdown-icon"
            src="/src/assets/icon/dropdown.svg"
            class="
              jutsuper-settings-dropdown-icon
              jutsuper-flex-float-to-right
              jutsuper-no-pointer-events
              jutsuper-no-select
            "
          />
        </label>
        <!-- Endings settings -->
        <div
          id="jutsuper-settings-endings-section-clip"
          class="jutsuper-settings-section-clip-area"
        >
          <div
            id="jutsuper-settings-endings-settings"
            class="jutsuper-settings-section-area"
          >
          <div class="
            jutsuper-grid-container
            jutsuper-grid-2-rows
            jutsuper-grid-2-cols
          ">
            <div
              id="jutsuper-settings-text-order"
              style="
                display: flex;
                align-items: center;
              "
            >
              Order
            </div>
            <div
              id="jutsuper-settings-endings-skip-order-selector"
              class="jutsuper-settings-radio-container"
            >
              <input
                id="jutsuper-settings-endings-skip-order-first"
                type="radio"
                name="jutsuper-settings-ed-skip-order"
                class="
                  jutsuper-settings-radio
                  jutsuper-inset-icon
                  jutsuper-order-first-icon
                  jutsuper-no-select
                "
                style="
                  width: 100%;
                  overflow: hidden;
                "
              />
              <input
                id="jutsuper-settings-endings-skip-order-last"
                type="radio"
                name="jutsuper-settings-ed-skip-order"
                class="
                  jutsuper-settings-radio
                  jutsuper-inset-icon
                  jutsuper-order-last-icon
                  jutsuper-no-select
                "
                style="
                  width: 100%;
                  overflow: hidden;
                "
              />
            </div>
            <div
              id="jutsuper-settings-text-fullscreen"
              style="
                display: flex;
                align-items: center;
              "
            >
              Fullscreen
            </div>
            <div style="display: flex">
              <label class="
                jutsuper-slider-switch
                jutsuper-right-margin-10
              ">
                <input
                  id="jutsuper-settings-endings-fullscreen-switch"
                  type="checkbox"
                >
                <span
                  id="jutsuper-settings-persist-fullscreen-slider"
                  class="jutsuper-slider-bg-area"
                ></span>
              </label>
            </div>
          </div>
          </div>
        </div>
        <div class="jutsuper-settings-outer-section-area">
          <div class="
            jutsuper-grid-container
            jutsuper-grid-2-rows
          ">
            <div
              id="jutsuper-settings-text-delay"
              style="
                display: flex;
                align-items: center;
              "
            >
              Delay
            </div>
            <div>
              <input
                id="jutsuper-settings-delay-slider"
                class="jutsuper-range"
                type="range"
                min="0"
                max="10"
                value="0"
              >
            </div>
            <div style="
              display: flex;
              align-items: center;
              text-align: end;
              width: 100%;
            ">
              <div
                id="jutsuper-settings-delay-num"
                class="jutsuper-top-bottom-appear"
                style="
                  display: inline-table;
                  justify-content: center;
                  width: 100%
                "
              >
                0
              </div>
            </div>
            <div
              id="jutsuper-settings-text-seconds-short"
              style="
                display: flex;
                align-items: center;
                width: 100%;
              "
            >
              s.
            </div>
            <div
              id="jutsuper-settings-text-cancel"
              style="
                display: flex;
                align-items: center;
              "
            >
              Cancel
            </div>
            <div
              class="jutsuper-settings-key-label-container"
              style="
                position: relative;
              "
            >
              <input
                id="jutsuper-settings-cancel-key-listener"
                type="button"
                value="Null"
                class="
                  jutsuper-settings-key-label
                  jutsuper-no-select
                "
                style="
                  width: 100%;
                  height: 100%;
                  overflow: hidden;
                  text-overflow: ellipsis;
                "
              />
            </div>
            <div
              id="jutsuper-settings-cancel-key-listener-rec-circle"
            >
            </div>
            <div>
              
            </div>
          </div>
        </div>
        </div>
        <script>

        </script>
      </div>
      <!-- End of the area that gets injected -->
    </div>
  </body>
