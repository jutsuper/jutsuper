<!DOCTYPE html>
<html>
  <head>
    <link
      type="text/css"
      rel="stylesheet"
      href="jutsuper.css"
    >
    <link
      href="/src/assets/font/Roboto-Regular.ttf"
    >
    <style>
      body {
        background-color: cadetblue;
      }
      .area {
        background-color: white;
        clip-path: border-box;
        max-width: 220px;
        max-height: 400px;
        width: 220px;
        height: 247px;
        border-radius: 20px;
        overflow-x: hidden;
        overflow-y: auto;
        justify-content: left;
        font-family: "Roboto";
        font-weight: normal;
      }
    </style>
    <script>
      console.log("injecting fonts");
      const fonts = [
        ["Roboto", "/src/assets/font/Roboto-Regular.ttf", "truetype", "normal"],
        ["Roboto", "/src/assets/font/Roboto-Bold.ttf", "truetype", "bold"]
      ]
      const newStyle = document.createElement("style");

      for (const font of fonts) {
        const family = font[0];
        const url = font[1];
        const format = font[2]
        const weight = font[3];

        let ff = "";
        ff += "@font-face {\n";
        ff += "  font-family: \"" + family + "\";";
        ff += "  font-weight: " + weight + ";";
        ff += "  src: url(\"" + url + "\") format(\"" + format + "\");";
        ff += "}";

        newStyle.appendChild(document.createTextNode(ff))
      }

      document.head.appendChild(newStyle);
    </script>
  </head>
  <body>
    <!-- Start of the area that gets injected -->
    <div id="jutsuper-settings-root" class="area">
      <div
        id="jutsuper-settings-openings-bar"
        class="jutsuper-settings-section-header"
      >
        <label class="jutsuper-slider-switch jutsuper-right-margin-10">
          <input type="checkbox">
          <span class="jutsuper-slider-bg-area"></span>
        </label>
        <h
          id="jutsuper-settings-openings-title"
          class="jutsuper-right-margin-10 jutsuper-no-pointer-events"
        >
          Опенинги
        </h>
        <img
          id="jutsuper-settings-opening-bar-dropdown"
          src="/src/assets/icon/dropdown.svg"
          class="jutsuper-flex-float-to-right jutsuper-no-pointer-events jutsuper-no-select"
        />
      </div>
    </div>
    <!-- End of the area that gets injected -->
  </body>
</html>
