<div
  id="jutsuper-notif-autoplay-unavailable-root"
  class="jutsuper-notif-shaping"
>
  <div class="jutsuper-notif-styling">
    <div class="jutsuper-notif-inner-sizing">
      <div class="jutsuper-notif-header">
        <img
          src="/src/assets/logo/square-darker-green-16.svg"
          style="margin-right: 4px"
          class="jutsuper-icon-logo-darker-green-16 jutsuper-no-pointer-events jutsuper-no-select"
        />
        <h class="jutsuper-text-autoplay-unavailable jutsuper-overflow-text">Autoplay unavailable</h>
        <img
          id="jutsuper-notif-autoplay-unavailable-close-button"
          src="/src/assets/icon/blackCross.svg"
          class="jutsuper-icon-black-cross jutsuper-notif-close jutsuper-no-select"
        />
      </div>
      <div class="jutsuper-notif-column-box">
        <div class="jutsuper-notif-description">
          <div
            class="jutsuper-text-dont-forget-to-enable-autoplay-in-browser jutsuper-black-text"
          >
            Change your browser settings.
          </div>
          <div>
            <a
              class="jutsuper-text-see-instructions jutsuper-black-text jutsuper-no-text-decoration"
            >
              See instructions
            </a>
            <a
              href="https://jutsuper.github.io/#faq-autoplay"
              target="_blank"
              class="jutsuper-text-here jutsuper-green-text"
              >here</a
            >.
          </div>
          <a
            id="jutsuper-notif-autoplay-unavailable-dont-show-button"
            href="#"
            class="jutsuper-text-dont-show jutsuper-green-text"
          >
            Don't show
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
