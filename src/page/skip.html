<!DOCTYPE html>
<html>
  <head>
    <link
      type="text/css"
      rel="stylesheet"
      href="../jutsuper.css"
    >
    <script
      src="/src/debug/setFlag.js"
    ></script>
    <script
      src="/src/page/skip.js"
      type="module"
      defer
    ></script>
    <style>
      @font-face {
        font-family: Roboto;
        font-weight: normal;
        src: url("/src/assets/font/Roboto-Regular.ttf") format("truetype");
      }
      @font-face {
        font-family: Roboto;
        font-weight: bold;
        src: url("/src/assets/font/Roboto-Bold.ttf") format("truetype");
      }
    </style>
  </head>
  <body class="jutsuper-dev-black-bg" style="position: absolute; height: 50vh">
    <div style="height: 50px">
      <div 
      id="jutsuper-dev-preload-message"
      style="
        color: white;
        margin-bottom: 20px;
      "
      >
        Awaiting JavaScript...
      </div>
    </div>
    <div class="jutsuper-dev-skip-area">
      <!-- Start of the area that gets injected -->
      <div
        id="jutsuper-skip-root"
        class="jutsuper-skip-frame"
      >
        <div class="jutsuper-skip-frame-content">
          <div class="jutsuper-skip-header">
            <img
              src="/src/assets/icon/skip.svg"
              width="15px"
              class="
                jutsuper-icon-skip
                jutsuper-no-pointer-events
                jutsuper-no-select
              "
            />
            <div class="jutsuper-text-skipping">
              Skipping
            </div>
          </div>
          <div class="jutsuper-skip-options-container">
            <div class="jutsuper-text-to-cancel">
              Cancel
            </div>
            <div
              id="jutsuper-skip-key-label"
              class="jutsuper-key-label"
            >
              Null
            </div>
          </div>
        </div>
        <div
          id="jutsuper-skip-countdown-line"
          class="jutsuper-skip-countdown-line"
          style="width: 100%;"
        >
        </div>
      </div>
      <!-- End of the area that gets injected -->
    </div>
  </body>
</html>
